MOD_K2_USER="K2 user"
K2_MOD_K2_USER_DESCRIPTION="K2 User - это улучшенная версия модуля авторизации Joomla!. Используйте её для показа окна авторизации Вашим пользователям. Когда пользователи авторизованы, они видят пользовательский блок (панель инструментов), который позволяет им решать следующие задачи: добавить/редактировать K2 статьи (в соответствии с их ролями доступа), модерировать комментарии ко своим статьям (снова в соответствии с их ролями доступа), обновлять свои персональные данные (профиль) и иметь быстрый доступ ко всем своим опубликованным статьям (страница пользователя/блог). Этот модуль взаимозаменяет модуль 'K2 Login' в v2.5 и позже. Если Вы используете модуль 'K2 Login', пожалуйста замените его этим."
