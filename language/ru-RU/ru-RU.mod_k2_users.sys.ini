K2_MOD_K2_USERS_DESCRTIPTION="Этот модуль использует MVC для переопределения шаблона &laquo;на лету&raquo;. Это означает, что вы можете создать новую папку суб-шаблона для этого модуля в папке /html/mod k2 users/ вашего шаблона Joomla. Модуль применит новый суб-шаблон автоматически, не нужно редактировать какой-либо XML-файл или делать какую-либо другую не-дизайнерскую работу!"
